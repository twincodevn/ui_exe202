<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Settings</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/35390c8f61.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/user.css" />
  </head>
  <body>
    <header class="bg-white shadow-sm">
      <div class="container-fluid">
        <div class="row align-items-center py-2">
          <div class="col-md-2 d-flex align-items-center">
            <!-- Logo -->
            <img
              src="./img/logo.jpeg"
              alt="Baby Bloom Logo"
              class="img-fluid logo"
            />
          </div>

          <div class="col-md-5">
            <!-- Navigation Links -->
            <nav class="d-flex">
              <div class="dropdown me-4">
                <button
                  class="btn btn-light dropdown-toggle"
                  type="button"
                  id="aboutDropdown"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Về Baby Bloom
                </button>
                <ul class="dropdown-menu" aria-labelledby="aboutDropdown">
                  <li><a class="dropdown-item" href="#">Giới thiệu</a></li>
                  <li><a class="dropdown-item" href="#">Đội ngũ</a></li>
                </ul>
              </div>

              <div class="dropdown">
                <button
                  class="btn btn-light dropdown-toggle"
                  type="button"
                  id="serviceDropdown"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dịch vụ
                </button>
                <ul class="dropdown-menu" aria-labelledby="serviceDropdown">
                  <li><a class="dropdown-item" href="#">Dịch vụ 1</a></li>
                  <li><a class="dropdown-item" href="#">Dịch vụ 2</a></li>
                </ul>
              </div>
            </nav>
          </div>

          <div
            class="col-md-5 d-flex justify-content-between align-items-center"
          >
            <!-- Country Dropdown -->
            <div class="dropdown me-3">
              <button
                class="btn btn-light dropdown-toggle"
                type="button"
                id="countryDropdown"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img
                  class="vietnam-icon"
                  src="./img/vietnam-icon.png"
                  alt="Vietnam Flag"
                />
                VIỆT NAM
              </button>
              <ul class="dropdown-menu" aria-labelledby="countryDropdown">
                <li><a class="dropdown-item" href="#">English</a></li>
              </ul>
            </div>

            <!-- Support Link -->
            <a href="#" class="text-dark me-3">
              <i class="fas fa-question-circle"></i> Hỗ trợ
            </a>

            <!-- User Dropdown -->
            <div class="dropdown me-3">
              <a
                class="dropdown-toggle"
                href="#"
                id="userDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img
                  src="https://via.placeholder.com/30"
                  alt="User"
                  class="rounded-circle"
                />
                USER
              </a>
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="userDropdown"
              >
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><a class="dropdown-item" href="#">Logout</a></li>
              </ul>
            </div>

            <!-- Notifications Icon -->
            <a href="#" class="text-dark me-3">
              <i class="fas fa-bell"></i>
            </a>

            <!-- Message Icon -->
            <a href="#" class="text-dark me-3">
              <i class="fas fa-comments"></i>
            </a>

            <!-- Menu Icon -->
            <a href="#" class="text-dark">
              <i class="fas fa-bars"></i>
            </a>
          </div>
        </div>
      </div>
    </header>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-3">
          <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action"
              ><i class="fa-solid fa-chart-line"></i>&nbsp Your Activity</a
            >
            <a href="#" class="list-group-item list-group-item-action"
              ><i class="fa-regular fa-floppy-disk"></i>&nbsp Saved Blogs</a
            >

            <a href="#" class="list-group-item list-group-item-action"
              ><i class="fa-solid fa-gear"></i>&nbsp Settings</a
            >

            <a
              style="padding-top: 445px"
              href="#"
              class="list-group-item list-group-item-action"
              ><i class="fa-solid fa-right-from-bracket"></i>&nbspLog out</a
            >
          </div>
        </div>

        <div class="col-md-9">
          <div class="card">
            <ul class="nav nav-tabs">
              <li class="nav-item">
                <a class="nav-link active" href="#">Account Setting</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Login & Security</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Notifications</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Interface</a>
              </li>
            </ul>
            <div class="card-body">
              <form>
                <div class="row">
                  <div class="text-center mb-3">
                    <div class="row">
                      <div class="col-md-12">
                        <p>Your profile picture</p>
                      </div>
                    </div>
                    <div class="profile-button-upload">
                      <button id="upload-btn" class="btn btn-sm">
                        <div class="row">
                          <div class="col-md-12">
                            <img
                              class="upload-image"
                              src="./img/snapedit_1727370545711.png"
                              alt=""
                            />
                          </div>
                        </div>
                        Upload your photo
                      </button>
                    </div>
                  </div>
                </div>
                <div class="row mt-2">
                  <div class="form-group col-md-6">
                    <div class="row">
                      <div class="col-md-3">
                        <label for="fullName" class="col-form-label"
                          >Full Name</label
                        >
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-10">
                        <input
                          type="text"
                          class="form-control"
                          id="fullName"
                          placeholder="Please enter your full name"
                        />
                      </div>
                    </div>
                  </div>

                  <div class="form-group col-md-6">
                    <div class="row">
                      <div class="col-md-2">
                        <label for="email" class="col-form-label">Email</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-10">
                        <input
                          type="email"
                          class="form-control"
                          id="email"
                          placeholder="Please enter your email"
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="row">
                      <div class="col-md-3">
                        <label for="username" class="col-form-label"
                          >Username</label
                        >
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-sm-10">
                        <input
                          type="text"
                          class="form-control"
                          id="username"
                          placeholder="Please enter your username"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="row">
                      <div class="col-md-4">
                        <label for="phoneNumber" class="col-form-label"
                          >Phone number</label
                        >
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-sm-10">
                        <input
                          type="tel"
                          class="form-control"
                          id="phoneNumber"
                          placeholder="+1 Please enter your phone number"
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-3">
                    <label for="bio" class="col-form-label">Bio</label>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-12">
                    <textarea
                      class="form-control"
                      id="bio"
                      rows="3"
                      placeholder="Write your Bio here e.g your hobbies, interests ETC"
                    ></textarea>
                  </div>
                </div>

                <div class="text-center">
                  <div class="row">
                    <div class="col-md-3">
                      <button type="submit" class="btn btn-dark">Update</button>
                      <button type="reset" class="btn btn-white">Reset</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/6U2m8C4lQV7Er2VPJrMf5J1+8K1sk4d2vIM5fo"
      crossorigin="anonymous"
    ></script>
    <!-- Font Awesome icons -->
  </body>
</html>
